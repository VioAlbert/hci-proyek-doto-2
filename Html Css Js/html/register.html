        <div class="content regis-content">
            <div class="form-content">
                <h2 class="form-title">Register</h2>
                <form action="../html/home.html" onsubmit="return validate()">
                    <div>
                        <label for="username">Username</label>
                        <input type="username" name="" id="username" placeholder="Username">
                    </div>
                    <div id = "error_message" class= "error-message">
                    
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="" id="email" placeholder="Email">
                    </div>
                    <div id = "error_message2" class= "error-message">
                    
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" placeholder="Password">
                    </div>
                    <div id = "error_message3" class= "error-message">
                    
                    </div>
                    <div>
                        <label for="region">Region</label>
                        <select name="region" id="regions">
                            <option value="">-- Choose Region --</option>
                            <option value="Asia">Asia</option>
                            <option value="Europe">Europe</option>
                            <option value="Africa">Africa</option>
                            <option value="America">America</option>
                            <option value="Australia">Australia</option>
                            <option value="Antarctica">Antarctica</option>
                        </select>
                    </div>
                    <div id = "error_message4" class= "error-message">
                    
                    </div>
                    <div>
                        <label for="dob">Date of birth</label>
                        <input type="date" name="" id="dob">
                    </div>
                    <div id = "error_message5" class= "error-message">
                    
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="tos" name="tos">
                        <label for="tos">I agree with term and conditions</label>
                    </div>
                    <div id = "error_message6" class= "error-message">
                    
                    </div>
                    <div class ="form-submit">
                        <button type="submit">
                            <b>Register</b>
                        </button>
                    </div>
                </form>

                </script>
