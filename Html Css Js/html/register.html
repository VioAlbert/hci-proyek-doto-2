<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doto 2 - Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="body-wrapper">
        <header>
            <a href="./home.html"><img class="img-logo" src="../asset/Logo.png" alt=""></a>
            <nav>
                <label for="hamburger" id="hamburger-box">&#9776;</label>
                <input type="checkbox" id="hamburger">
                <ul class="menu">
                    <label for="hamburger" id="menu-close">X</label>
                    <li class="menu-item"><a href="./home.html">Home</a></li>
                    <li class="menu-item sep">|</li>
                    <li class="menu-item menu-dropdown">
                        <a href="#">Game <span class="triangle">&#9660;</span></a>
                        <ul class="submenu">
                            <li class="submenu-item"><a href="./mechanics.html">Mechanics</a></li>
                            <li class="submenu-item"><a href="./heroes.html">Heroes</a></li>
                        </ul>
                    </li>
                    <li class="menu-item sep">|</li>
                    <li class="menu-item"><a href="./merchandise.html">Merchandise</a></li>
                </ul>
                <div>
                    <a href="./register.html"><button type="button" class="btn">Register</button></a>
                </div>
            </nav>
        </header>
        <div class="content regis-content">
            <div class="form-content">
                <h2 class="form-title">Register</h2>
                <form action="./home.html">
                    <div>
                        <label for="username">Username</label>
                        <input type="username" name="" id="username" placeholder="Username">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="Email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" placeholder="Password">
                    </div>
                    <div>
                        <label for="region">Region</label>
                        <select name="region" id="regions">
                            <option value="">-- Choose Region --</option>
                            <option value="Asia">Asia</option>
                            <option value="Europe">Europe</option>
                            <option value="Africa">Africa</option>
                            <option value="America">America</option>
                            <option value="Australia">Australia</option>
                            <option value="Antarctica">Antarctica</option>
                        </select>
                    </div>
                    <div>
                        <label for="dob">Date of birth</label>
                        <input type="date" name="" id="dob">
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="tos" name="tos">
                        <label for="tos">I agree with term and conditions</label>
                    </div>
                    <div class="form-submit">
                        <button type="submit">
                            <b>Register</b>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <div class="foot-icon">
                <a href="https://www.facebook.com/"><img class="icon" src="../asset/facebook.png" alt=""></a>
                <a href="https://www.instagram.com/"><img class="icon" src="../asset/instagram.png" alt=""></a>
                <a href="https://www.twitter.com/"><img class="icon" src="../asset/twitter.png" alt=""></a>
                <a href="https://www.youtube.com/"><img class="icon" src="../asset/youtube.png" alt=""></a>
            </div>
            <div class="foot-txt">
                <p>Doto 2 are trademarks of Doto, Inc.</p>
                <p>Â© Doto, Inc. All rights reserved</p>
            </div>
        </footer> 
    </div>
</body>
</html>
